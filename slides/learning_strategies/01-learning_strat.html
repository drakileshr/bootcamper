## Implementation perspectives of Metacognitive strategies
- Planning
  - "Thinking about thinking"
  - Probing into "why" in learning  
  - Awareness of how &amp; what they are learning
  - An evaluation of individual learning needs  

--
- Designing &amp; developing the strategies to meet the needs  
  - Documenting the rationale for design
  - Evaluating the cost requirements (economic, time, human resources, technology requirements)

---
class:doublespace

## Implementation perspectives of Metacognitive strategies (contd.)

- Piloting (Test/Modify/Re-test/)  
  - Piloting must be in alignment with implementation, monitoring and evaluation.
  - Documenting the rationale for changes  
    - Update the cost and value (tangible &amp; intangible)  
    - Possible the Short term and long term impacts

---
class:doublespace

## Implementation perspectives of Metacognitive strategies (contd.)
- Implementation of the strategies  
  - Documenting the rationale &amp; strategies
  - Monitoring and evaluation must be built into the system &amp; each process
  - To plan M&amp;E from beginning and not as an 'after thought'

--
- Monitoring &amp; Evaluation (NOT linear / NOT one cycle)  
  - Dynamic &amp; contextualed
  - Documenting the challenges and limitations of the M&amp;E (contiuous improvement)
---
class:doublespace

## Why metacognitive strategies?

- Learners show **self-confidence**
- Crucial for independent learning
- **Self-efficacy** improves.
- Fosters **forethought &amp; self-reflection**
- All these fosters self-regulated learning

- Some difficulty is GOOD for learning for all students  

--
- MORE difficult is BETTER for learning for some students  

--
- MOST difficult is BEST for learning, but only a few manage

## Being inclusive and equitable

- Three levels of lesson objectives in your objectives

--
  - An ideal expected learning goal *Ideal*

--
  - A bare minimum learning goal (for those on the edge of learning &amp; not learning) *Expected*

--
  - A bar above the ideal (for those exemplar students) *Optional*
